name: Windows build

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

# adapted from https://www.timheuer.com/blog/building-net-framework-apps-using-github-actions/
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore GraceAttorney.Framework.sln
 
    - name: Build Game
      run: msbuild GraceAttorney.Framework.sln /p:Configuration=Release /m /p:OutputPath=GraceAttorney_Win
 
    - name: Upload Game
      uses: actions/upload-artifact@v2
        with:
          name: GraceAttorneyWin
          path: GraceAttorney_Win
